      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);

    }
    .info {
      margin-top: 15px;
      font-size: 0.9em;
      color: #888;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
